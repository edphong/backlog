<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            margin: 0;
            padding: 0;
            color: #ffffff;
        }
        .header-container {
            display: flex;
            align-items: center;
            background-color: #1a1a1a;
            padding: 10px 20px;
            position: relative;
        }
        .search-bar-container {
            flex: 1;
            display: flex;
            justify-content: flex-start; /* Align to the left */
        }
        .search-bar {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #333;
            color: #ffffff;
        }
        .header-title {
            flex: 2;
            text-align: center;
            color: #1e90ff;
            margin: 0;
            font-size: 24px;
        }
        .header-link {
            flex: 1;
            text-align: right; /* Align to the right */
            font-size: 16px;
            color: #1e90ff;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.3s;
        }
        .header-link:hover {
            color: #0073e6;
        }
        .trending-header {
            text-align: left;
            color: #1e90ff;
            margin: 20px 20px 10px 20px; /* Adjust margin as needed */
            font-size: 28px;
        }
        .movies-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .movie {
            background-color: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
            overflow: hidden;
            width: 200px;
            transition: transform 0.3s;
        }
        .movie img {
            width: 100%;
            border-bottom: 1px solid #333;
        }
        .movie h2 {
            font-size: 18px;
            padding: 10px;
            margin: 0;
            text-align: center;
            color: #1e90ff;
        }
        .movie:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="search-bar-container">
            <input type="text" class="search-bar" placeholder="Search for a movie...">
        </div>
        <h1 class="header-title">myBacklog</h1>
        <a href="#" class="header-link" onclick="addToBacklog()">Watch List</a>
    </div>
    <h2 class="trending-header">Trending Movies</h2>
    <div class="movies-container">
        <!-- Loop through movies dynamically -->
        <div th:each="movie : ${movies}" class="movie">
            <img th:src="'https://image.tmdb.org/t/p/w500' + ${movie.poster_path}" alt="Movie Poster">
            <h2 th:text="${movie.title}">Movie Title</h2>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // JavaScript functionality can be added here
            console.log('Document is ready!');
        });

        function addToBacklog() {
            // Placeholder for backlog functionality
            alert('Backlog feature coming soon!');
        }
    </script>
</body>
</html>
